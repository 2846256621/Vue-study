<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渲染组件</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <login></login>
</div>
<script>
    let login = {
        template:'<h1>这是登录组件</h1>'
    };
    const app = new Vue({
        el:'#app',
        data:{},
        methods:{},
        components:{
            login:login
        }
    })
</script>
</body>
</html>
