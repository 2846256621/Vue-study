<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件间的切换2 --登录注册</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7.css">
    <style>
        #app{
            width: 500px;
            height: 300px;
            margin: 20px;
            border: 1px solid #cccccc;
            padding:50px;
        }
        .sign{
            float: right;
            margin-right: 10px;
        }
        a{
            font-size: 17px;
        }
        a:hover{
            text-decoration: none;
            color:#f49191;
        }
    </style>
</head>
<body>
<div id="app">
    <a href="" @click.prevent="comName='login'">登录</a>
    <a href="" @click.prevent="comName='sign'" class="sign">注册</a>
    <hr>
    <div style="display: flex;align-items: center;justify-content: center">
        <!--vue提供component，来表示对应的组件名称
        component是一个占位符  :is属性。可以来指定要展示的组件名称 单引号引住-->
        <component :is="comName"></component>
    </div>

</div>


<template id="sign">
    <form class="form-inline">
        <label>
            用户名：<input type="text" name="username" value="" placeholder="请输入用户名" class="form-control">
        </label>
        <br>
        <label>
            密码：<input type="text" name="username"  value="" placeholder="请输入密码" class="form-control">
        </label>
        <br>
        <label>
            确认密码：<input type="text" name="username"  value="" placeholder="请再次输入密码" class="form-control">
        </label>
        <br>
        <input type="submit" value="注册" class="btn btn-primary">
    </form>
</template>

<template id="login">
    <form class="form-inline">
        <label>
            用户名：<input type="text" name="username"  value="" placeholder="请输入您的用户名" class="form-control">
        </label>
        <br>
        <label>
            密码：<input type="text" name="username" value="" placeholder="请输入您的密码" class="form-control">
        </label>
        <br>
        <input type="submit" value="登录" class="btn btn-success">
    </form>
</template>

<script>
    Vue.component('login',{
        template:'#login'
    });
    Vue.component('sign',{
        template: '#sign'
    });
    const app = new Vue({
        el:'#app',
        data:{
            comName:'login' //表示当前绑定的名称 默认是展示登录
        },
        methods:{}
    })
</script>
</body>
</html>
