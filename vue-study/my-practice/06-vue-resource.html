<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发送请求vue-resource</title>
    <!--先导入vue 再导入vue-resource-->
     <!--this.$http-->
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-resource-1.3.4.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="get请求" @click="getInfo">
    <input type="button" value="post请求" @click="postInfo">
    <input type="button" value="jsonp请求" @click="jsonpInfo">
</div>
<script>
    new Vue({
        el:'#app',
        data:{},
        methods:{
            //发起get请求
            getInfo(){
                this.$http.get('http://vue.studyit.io/api/getlunbo').then(function(result){
                    console.log(result.body);
                    //通过result.body拿到服务器请求的数据
                })
            },
            postInfo(){
                //手动发起的post请求 默认没有表单格式 得设置
                this.$http.post('http://vue.studyit.io/api/getlunbo',{name:"你好",id:1},{emulateJSON:true}).then(function(result){
                    console.log(result.body);
                    //通过result.body拿到服务器请求的数据
                })
            },

            //jsonp的原理 就是创建script标签
            jsonpInfo(){

                this.$http.jsonp('http://vue.studyit.io/api/getlunbo',{name:"你好",id:1}).then(function(result){
                    console.log(result.body);
                    //通过result.body拿到服务器请求的数据
                })
            }
        }
    })
</script>
</body>
</html>
