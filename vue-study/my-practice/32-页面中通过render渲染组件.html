<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>render渲染组件</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
    let login = {
        template:'<h1>这是登录组件</h1>'
    };
    const app = new Vue({
        el:'#app',
        data:{},
        methods:{},
        //createElements 是一个方法，调用它，会将指定的组件模板 渲染成html结构
        //会替换html里面所有的结构 指放入当期组件模板
        render:function (createElements) {
            return createElements(login)
        }
    })
</script>
</body>
</html>
