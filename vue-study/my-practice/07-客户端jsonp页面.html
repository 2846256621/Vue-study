<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsonp</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-resource-1.3.4.js"></script>
</head>
<div id="app">
    <input type="button" value="发送get" @click="getInfo">
    <input type="button" value="发送post" @click="postInfo">
</div>
<body>
<script>
    const app = new Vue({
        el:'#app',
        data:{},
        methods:{

            getInfo() {
                this.$http.get('http://localhost:8080/add').then(function(result){
                    console.log(result.body);
                    //通过result.body拿到服务器请求的数据
                })
            },
            postInfo(){
                this.$http.post('http://localhost:8080/add',{name:"你好",id:1},{emulateJSON:true}).then(function(result){
                    console.log(result.body);
                    //通过result.body拿到服务器请求的数据
                })
            }
        }
    })
</script>

</body>
</html>
