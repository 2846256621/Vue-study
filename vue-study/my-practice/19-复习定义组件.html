<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复习组件</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>

<div id="app">
    <a href="" @click.prevent="comName ='login'">登录</a>
    <a href="" @click.prevent="comName ='sign'">注册</a>
    <component :is="comName"></component>
</div>


<template id="temp1">
    <input type="button" value="登录">
</template>

<template id="temp2">
    <input type="button" value="注册">
</template>
<script>
    Vue.component('login',{
       template:'#temp1'
    });
    Vue.component('sign',{
        template:'#temp2'
    });
    new Vue({
        el:'#app',
        data:{
            comName:'login'
        },
        methods:{}
    })
</script>
</body>
</html>
