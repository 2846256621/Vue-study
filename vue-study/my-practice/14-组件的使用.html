<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>
<body>
<div id="app">
    <!--可以多次调用 互不相干-->
    <container></container>
    <hr>
    <container></container>
    <hr>
    <container></container>
    <hr>
</div>

<template id="temp">
    <div>
        <input type="button" value="+1" @click="handleIncrement">
        <h3>{{ count }}</h3>
    </div>
</template>

<script>

    //这是计数器的组件
    Vue.component('container',{
        template:'#temp',
        data:function () {
            return {count : 0}  //return 一个新对象  各自不相干
        },
        methods:{
            handleIncrement(){
                this.count++;
            }
        }
    });

    const app = new Vue({
        el:'#app',
        data:{},
        methods:{}
    })
</script>
</body>
</html>
