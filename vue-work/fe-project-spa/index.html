<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 单页面开发</title>
    <script src="../fe-project/node_modules/jquery/dist/jquery.js"></script>
    <script src="../fe-project/node_modules/art-template/lib/template-web.js"></script>
</head>
<body>
<div class="header">
    头部
</div>
<div class="aside">
    <ul>
        <!--a标签有默认请求，用# hash阻止-->
        <li><a href="#/">发现音乐</a></li>
        <li><a href="#/my-music">我的音乐</a></li>
        <li><a href="#/friend">朋友</a></li>
    </ul>
</div>
<hr>
<ul id="container"></ul>
<script>
    // 通过onhashchange 事件来监听hash的改变 当页面hash发生改变，才触发事件
    // 点击相当于不同的url，改变之后要解析hash中的路径标识
    //根据不同的路径标识去将不同的页面渲染到单页面容器中
    //hash相当于 客户端路由
    window.onhashchange = function () {
        console.log(window.location.hash);
        let hash = window.location.hash.substr(1); //去掉前面默认的#
        if(hash === '/'){
            $.get('find-music.html',function (data) {
                console.log(data);
                $('#container').html(data);
            });
        }
        else if(hash === '/my-music'){
            $.get('my-music.html',function (data) {
                console.log(data);
                $('#container').html(data);
            });
        }
        else if(hash === '/friend'){
            $.get('friend.html',function (data) {
                console.log(data);
                $('#container').html(data);
            });
        }
    }
</script>
</body>
</html>
