<div>我的音乐</div>

<ul id="container"></ul>

<script id="tp1" type="text/template">
    {{each data}}
    <li>{{$value.title}}</li>
    {{/each}}
</script>
<script>
    $(function () {
        $.ajax({
            url:'http://localhost:8080/datas',
            type:'GET',
            dataType:'json',
            success:function (data) {
                let html = template('tp1',{
                    data:data
                });
                $('#container').html(html);
                console.log(html);
            }
        });
    });
</script>
