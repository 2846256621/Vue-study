<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>{{message}}</h3>
    <!--v-model是实现表单输入和应用状态之间的双向绑定-->
    <input type="text" name="text" v-model="message">
</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'hello world!'
        }
    })
</script>
</body>
</html>
