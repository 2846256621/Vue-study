<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品数量统计</title>
</head>
<body>
<div id="app">
    <div>
        <label for="price">商品价格：</label>
        <input type="number" id="price" name="price" v-model="price">
    </div>
    <div>
        <label>商品数量：</label> <span>{{count}}</span>
        <button v-on:click="count++">+</button>
        <button v-on:click="handleLess">-</button>
    </div>
    总价格：<strong>{{price * count}}</strong>
</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            price:5,
            count:2
        },
        methods:{
            handleLess:function () {
                this.count =  this.count-1< 0 ? 0:this.count-1
            }
        }
    })
</script>
</body>
</html>
